<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Vedansh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .content {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-half {
            width: 50%;
            background: url('coder.jpg') center/cover no-repeat;
        }
        .right-half {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 60px 20px 20px 20px;
            justify-content: flex-start;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #ff5733;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1em;
            font-weight: bold;
            color: #007bff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .links a img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }
        .links a img:hover {
            transform: scale(1.2);
        }
        .author {
            font-size: 18px;
            font-weight: bold;
            color: #ff5733;
            font-family: 'Dancing Script', cursive;
            margin-top: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="left-half"></div>
        <div class="right-half">
            <h1>Learn Python with me</h1>
            <h2>Visit my YouTube and GitHub pages for course contents</h2>
            <div class="links">
                <a href="https://www.youtube.com/playlist?list=PLqSlHDhgWUDh3elR721BETZUhzDX-viEB" target="_blank">
                    <img src="Youtube.png" alt="YouTube">
                </a>
                <a href="https://github.com/VED-CODER-KING/Python-Course-For-Beginners" target="_blank">
                    <img src="Github.png" alt="GitHub">
                </a>
            </div>
            <div class="author">Author: Vedansh Jha</div>
        </div>
    </div>
</body>
</html>
