<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Vedansh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .left-half {
            width: 50%;
            background: url('coder.jpg') center/cover no-repeat;
            height: 695px;
            width: 750px;
            border-radius: 25px;
        }
        .right-half {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            gap: 20px;
        }
        .links a img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }
        .links a img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="left-half"></div>
    <div class="right-half">
        <h1>Learn Python with Vedansh</h1>
        <h2>Visit my Youtube and GitHub page for course contents.</h2>
        <div class="links">
            <a href="https://www.youtube.com/playlist?list=PLqSlHDhgWUDh3elR721BETZUhzDX-viEB" target="_blank">
                <img src="Youtube.png" alt="YouTube">
            </a>
            <br></br>
            <a href="https://github.com/VED-CODER-KING/Python-Course-For-Beginners" target="_blank">
                <img src="Github.png" alt="GitHub">
            </a>
        </div>
    </div>
</body>
</html>
