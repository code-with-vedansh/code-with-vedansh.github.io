<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Course On Youtube</title>
    <style>
        .title {
            margin-left: 20px;
            margin-right: 20px;
            text-align: center;
            text-decoration: solid;
            font-family: poppins;
        }

        .course {
            padding-top: 100px;
            padding-right: 30px;
            text-align: center;
            font-family: poppins;
            text-decoration: none;

        }

        a:-webkit-any-link {
            color: black;
            cursor: pointer;
            text-decoration: none;
        }

        a:hover {
            color: black;
            cursor: pointer;
            text-decoration: underline;
        }

        .course-code {
            padding-top: 20px;
            padding-bottom: 10px;
            padding-right: 30px;
            text-align: center;
            font-family: poppins;
            text-decoration: none;

        }
        
        .course img{
            text-align: center;
            width: 50px;
            background-position-y: 50px;    
        }

        .course-code img{
            text-align: center;
            width: 50px;
            background-position-y: 50px;    
        }

    </style>
</head>

<body>
    <div class="title" style="margin-left: 500px; border: 5px solid black; width: 500px;border-radius: 25px;">
        <h1>My Python Course</h1>
    </div>

    <div class="course">
        <img align="center" src="/Youtube.png" alt="Youtube"  >
        <a href="https://www.youtube.com/playlist?list=PLqSlHDhgWUDh3elR721BETZUhzDX-viEB" style="padding: 10px; border: 5px solid black;border-radius: 25px target="_blank";">Youtube Course</a>
    </div>
    
    <div class="course-code">
        <img align="center" src="/Github.png" alt="Github"  >
        <a href="https://github.com/VED-CODER-KING/Python-Course-For-Beginners" style="padding: 10px; border: 5px solid black;border-radius: 25px target="_blank";">Source Code</a>

    </div>
</body>

</html>
